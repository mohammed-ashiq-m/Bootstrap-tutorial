<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"  >
   <div class="header" style="width:1000px;height: 50px;background-color: darkcyan;text-align: center">
    <h3>Button styles</h3>
   </div><br>
    <div>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="submit" class="btn btn-secondary" value="Submit Button">Secondary</button>
        <button type="button" class="btn btn-success" value="Input Button">Success</button>
        <button type="button" class="btn btn-info btn-lg">Info</button>
        <button type="button" class="btn btn-warning dropdown-toogle" data-toogle="dropdown">Warning</button>
        <button type="button" class="btn btn-danger">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        </button>
        <button type="button" class="btn btn-dark btn-sm">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div><br>
    <p class="text-white-50 bg-dark" style="text-align: center">secondary button is a submit button, <br>
    success button is a input button,<br>
        info button is medium size button, <br>
        dark is a small size button,<br>
        red button is the spinner .
    </p>
</div>

</body>
</html>
