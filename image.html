<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="height: 100px" >
    <h1>Image</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <img src="image/1.jpg" class="rounded" height="300" width="300"><br><br>
            <p><mark>.rounded </mark>
        </div>
        <div class="col-sm-4">
            <img src="image/1.jpg" class="rounded-circle" height="300" width="300"><br><br>
            <p><mark>.rounded-circle</mark></p>
        </div>
        <div class="col-sm-4">
        <img src="image/1.jpg" class="img-thumbnail" height="300" width="300"><br><br>
            <p><mark>.img-thumbnail </mark></p>
        </div>
    </div>
</div>

</body>
</html>
