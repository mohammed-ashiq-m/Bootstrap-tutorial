<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic Progress Bar</h2>
    <p>To create a default progress bar.</p>
    <div class="progress">
        <div class="progress-bar bg-danger " style="width:30%"></div>
    </div><br>
    <h5 tex>Progress bar with label</h5>
    <div class="progress">
        <div class="progress-bar bg-success" style="width:50%">50%</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated " style="width:70%"></div>
    </div><br>

    <p>Multiple progress bars</p>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%">Free space</div>
        <div class="progress-bar bg-warning" style="width: 30%">used space</div>
        <div class="progress-bar bg-danger" style="width: 10%">unnecessary file</div>
    </div>
</div>

</body>
</html>
